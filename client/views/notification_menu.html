<template name="notifications_menu">
  <li class="dropdown notifications-menu">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      <i class="fa fa-warning"></i>
      <span class="label label-warning">{{ notifications.count }}</span>
    </a>
    <ul class="dropdown-menu">
      <li class="header">You have {{ notifications.count }} notifications</li>
      <li>
        <!-- inner menu: contains the actual data -->
        <ul class="menu">
          {{#each notifications}}
            <li>
              {{> notification }}
            </li>
          {{/each}}
        </ul>
      </li>
      <li class="footer"><a href="{{pathFor 'notification_list'}}">View all</a></li>
    </ul>
  </li>
</template>
