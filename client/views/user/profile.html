<template name="profile">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Profile
      <small>{{ currentUser.username }}</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="{{pathFor 'home'}}">
          <i class="fa fa-user"></i> Acceuil
        </a>
      </li>
      <li class="active">Profile</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="inputName">Nom</label>
            <input class="form-control" id="inputName" placeholder="Votre nom" value="{{ currentUser.profile.name }}" />
          </div>
          <div class="form-group">
            <label for="inputFirstname">Prénom</label>
            <input class="form-control" id="inputFirstname" placeholder="Votre prénom" value="{{ currentUser.profile.firstname }}" />
          </div>
          <div class="form-group">
            <label for="inputJob">Job</label>
            <input class="form-control" id="inputJob" placeholder="Votre job" value="{{ currentUser.profile.job }}" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Avatar</label>
            <div class="row">
              {{#each avatars}}
              <div class="col-md-4" style="margin-bottom: 10px;">
                <a href="#" class="thumbnail {{#if isSelectedAvatar ressource_value }}selected-thumbnail{{/if}}">
                  <img class="img-responsive" src="{{ ressource_value }}" alt="{{ ressource_name }}" id="{{ _id }}">
                </a>
              </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <a href="#" class="btn btn-default btn-flat" id="submit"><i class="fa fa-floppy-o"></i> Mettre à jour</a>
            <a href="#" class="btn btn-default btn-flat" id="cancel"><i class="fa fa-ban"></i> Annuler</a>
          </div>
        </div>
      </div>
    </form>
  </section>

</template>
