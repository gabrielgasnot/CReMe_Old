<template name="messages_menu">
  <li class="dropdown messages-menu">
    {{#if Template.subscriptionsReady}}
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      <i class="fa fa-envelope"></i>
      <span class="label label-success">{{ messages.count }}</span>
    </a>
    <ul class="dropdown-menu">
      <li class="header">You have {{ messages.count }} messages</li>
      <li>
        <!-- inner menu: contains the actual data -->
        <ul class="menu">

            {{#each messages}}
            <li>
              {{> message avatar=mail_sender_avatar mail_sender=mail_sender mail_age=mail_date mail_subject=mail_object }}
            </li>
            {{/each}}

        </ul>
      </li>
      <li class="footer"><a href="#">See All Messages</a></li>
    </ul>
    {{else}}
      Chargement en cours...
    {{/if}}
  </li>
</template>
